title: Sample power train file for testing purposes

power_train_components:
  propeller_1:
    id: fastga_he.pt_component.propeller
    position: on_the_wing  # "on_the_wing", "in_the_nose"
  propeller_2:
    id: fastga_he.pt_component.propeller
    position: on_the_wing  # "on_the_wing", "in_the_nose"

  planetary_gear_1:
    id: fastga_he.pt_component.planetary_gear
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
    options:
      gear_mode: power_share
  planetary_gear_2:
    id: fastga_he.pt_component.planetary_gear
    position: inside_the_wing       # "inside_the_wing", "in_the_front", "in_the_back"
    options:
      gear_mode: power_share

  speed_reducer_2:
    id: fastga_he.pt_component.speed_reducer
    position: inside_the_wing  # "inside_the_wing", "in_the_back"
  speed_reducer_1:
    id: fastga_he.pt_component.speed_reducer
    position: inside_the_wing  # "inside_the_wing", "in_the_back"

  turboshaft_1:
    id: fastga_he.pt_component.turboshaft
    position: on_the_wing  # "on_the_wing", "in_the_front", "in_the_back"
  turboshaft_2:
    id: fastga_he.pt_component.turboshaft
    position: on_the_wing  # "on_the_wing", "in_the_front", "in_the_back"

  motor_1:
    id: fastga_he.pt_component.sm_pmsm
    position: on_the_wing  # "on_the_wing", "in_the_nose"
  motor_2:
    id: fastga_he.pt_component.sm_pmsm
    position: on_the_wing  # "on_the_wing", "in_the_nose"

  inverter_1:
    id: fastga_he.pt_component.inverter
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  inverter_2:
    id: fastga_he.pt_component.inverter
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"

  dc_bus_1:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_bus_2:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"

  harness_1:
    id: fastga_he.pt_component.dc_line
    position: from_front_to_wing  # "inside_the_wing", "from_rear_to_front", "from_rear_to_wing", "from_front_to_wing", "from_rear_to_nose", "from_front_to_nose", "from_wing_to_nose"

  harness_2:
    id: fastga_he.pt_component.dc_line
    position: from_front_to_wing  # "inside_the_wing", "from_rear_to_front", "from_rear_to_wing", "from_front_to_wing", "from_rear_to_nose", "from_front_to_nose", "from_wing_to_nose"

  dc_bus_bat:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 2
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"

  dc_dc_converter_1:
    id: fastga_he.pt_component.dc_dc_converter
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"

  battery_pack_1:
    id: fastga_he.pt_component.battery_pack
    position: underbelly  # "inside_the_wing", "wing_pod", "in_the_front", "in_the_back", "underbelly"

  fuel_system_1:
    id: fastga_he.pt_component.fuel_system
    options:
      number_of_engines: 2
      number_of_tanks: 2
    position: in_the_wing  # "in_the_wing", "in_the_front", "in_the_back"

  fuel_tank_1:
    id: fastga_he.pt_component.fuel_tank
    position: inside_the_wing  # "inside_the_wing", "wing_pod", "in_the_fuselage"


  fuel_tank_2:
    id: fastga_he.pt_component.fuel_tank
    position: inside_the_wing  # "inside_the_wing", "wing_pod", "in_the_fuselage"
    symmetrical: fuel_tank_1


component_connections:
  - source: propeller_1
    target: [planetary_gear_1, 1]

  - source: [planetary_gear_1, 1]
    target: turboshaft_1

  - source: turboshaft_1
    target: [fuel_system_1,1]

  - source: [fuel_system_1,1]
    target: fuel_tank_1

  - source: [planetary_gear_1, 2]
    target: speed_reducer_1

  - source: speed_reducer_1
    target: motor_1

  - source: motor_1
    target: inverter_1

  - source: inverter_1
    target: [dc_bus_1, 1]

  - source: [dc_bus_1, 1]
    target: harness_1

  - source: harness_1
    target: [dc_bus_bat, 1]

  - source: [dc_bus_bat, 1]
    target: dc_dc_converter_1

  - source: dc_dc_converter_1
    target: battery_pack_1

  - source: propeller_2
    target: [planetary_gear_2, 1]

  - source: [planetary_gear_2, 1]
    target: turboshaft_2

  - source: turboshaft_2
    target: [fuel_system_1,2]

  - source: [fuel_system_1,2]
    target: fuel_tank_2

  - source: [planetary_gear_2, 2]
    target: speed_reducer_2

  - source: speed_reducer_2
    target: motor_2

  - source: motor_2
    target: inverter_2

  - source: inverter_2
    target: [dc_bus_2, 1]

  - source: [dc_bus_2, 1]
    target: harness_2

  - source: harness_2
    target: [ dc_bus_bat, 2 ]

watcher_file_path: ../results/atr42_hybrid_power_train_data_underbelly.csv