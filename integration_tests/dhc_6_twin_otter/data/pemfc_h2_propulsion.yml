title: Powertrain file for the sizing of PEMFC and Hydrogen Pressure Tank

power_train_components:
  propeller_1:
    id: fastga_he.pt_component.propeller
    position: on_the_wing  # "on_the_wing", "in_the_nose"
  propeller_2:
    id: fastga_he.pt_component.propeller
    position: on_the_wing  # "on_the_wing", "in_the_nose"
  speed_reducer_1:
    id: fastga_he.pt_component.speed_reducer
    position: inside_the_wing  # "inside_the_wing", "in_the_back"
  speed_reducer_2:
    id: fastga_he.pt_component.speed_reducer
    position: inside_the_wing  # "inside_the_wing", "in_the_back"
  motor_1:
    id: fastga_he.pt_component.sm_pmsm
    position: on_the_wing # "on_the_wing", "in_the_nose"
  motor_2:
    id: fastga_he.pt_component.sm_pmsm
    position: on_the_wing # "on_the_wing", "in_the_nose"
  inverter_1:
    id: fastga_he.pt_component.inverter
    position: inside_the_wing #"inside_the_wing", "in_the_front", "in_the_back"
  inverter_2:
    id: fastga_he.pt_component.inverter
    position: inside_the_wing #"inside_the_wing", "in_the_front", "in_the_back"
  # Temporary approach of estimate Thermal Management System (TMS)
  dc_aux_load_1:
    id: fastga_he.pt_component.dc_load
    position: inside_the_wing # "inside_the_wing", "in_the_front", "in_the_back"
  dc_aux_load_2:
    id: fastga_he.pt_component.dc_load
    position: inside_the_wing # "inside_the_wing", "in_the_front", "in_the_back"
  dc_bus_1:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 4
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_dc_converter_1:
    id: fastga_he.pt_component.dc_dc_converter
    position: in_the_back  # "inside_the_wing", "in_the_front", "in_the_back"
  pemfc_stack_1:
    id: fastga_he.pt_component.pemfc_stack
    position: underbelly  #"in_the_front", "wing_pod", "underbelly", "in_the_back"
    options:
      model_fidelity: "analytical"
  gaseous_hydrogen_tank_1:
    id: fastga_he.pt_component.gaseous_hydrogen_tank
    position: in_the_cabin # "in_the_cabin", "wing_pod", "in_the_back", "underbelly"

component_connections:
  - source: propeller_1
    target: speed_reducer_1

  - source: propeller_2
    target: speed_reducer_2

  - source: speed_reducer_1
    target: motor_1

  - source: speed_reducer_2
    target: motor_2

  - source: motor_1
    target: inverter_1

  - source: motor_2
    target: inverter_2

  - source: inverter_1
    target: [dc_bus_1, 1]

  - source: inverter_2
    target: [dc_bus_1, 2]

  - source: dc_aux_load_1
    target: [dc_bus_1, 3]

  - source: dc_aux_load_2
    target: [ dc_bus_1, 4]

  - source: [dc_bus_1, 1]
    target: dc_dc_converter_1

  - source: dc_dc_converter_1
    target: pemfc_stack_1

  - source: pemfc_stack_1
    target: gaseous_hydrogen_tank_1


watcher_file_path: ../results/dhc6_twin_otter_single_pemfc_h2_gas_tank_pt_watcher.csv