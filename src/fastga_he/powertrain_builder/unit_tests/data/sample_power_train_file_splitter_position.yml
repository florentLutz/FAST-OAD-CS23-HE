title: Sample power train file for testing purposes

power_train_components:
  propeller_1:
    id: fastga_he.pt_component.propeller
    position: in_the_nose  # "on_the_wing", "in_the_nose"
  motor_1:
    id: fastga_he.pt_component.pmsm
    position: in_the_nose  # "on_the_wing", "in_the_nose"
  inverter_1:
    id: fastga_he.pt_component.inverter
    position: in_the_front  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_sspc_1:
    id : fastga_he.pt_component.dc_sspc
    closed_by_default: True
    position: in_the_front # "inside_the_wing", "in_the_front", "in_the_back"
  dc_bus_1:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
    position: in_the_front  # "inside_the_wing", "in_the_front", "in_the_back"
  dc_sspc_2:
    id: fastga_he.pt_component.dc_sspc
    closed_by_default: True
    position: in_the_front # "inside_the_wing", "in_the_front", "in_the_back"
  dc_line_1:
    id: fastga_he.pt_component.dc_line
    position: from_rear_to_front  # "inside_the_wing", "from_rear_to_front", "from_rear_to_wing", "from_front_to_wing", "from_rear_to_nose", "from_front_to_nose", "from_wing_to_nose"
  dc_sspc_3:
    id: fastga_he.pt_component.dc_sspc
    closed_by_default: True
    position: in_the_back # "inside_the_wing", "in_the_front", "in_the_back"
  dc_splitter_1:
    id: fastga_he.pt_component.dc_splitter
    position: in_the_back  # "inside_the_wing", "in_the_front", "in_the_back"

  dc_dc_converter_1:
    id: fastga_he.pt_component.dc_dc_converter
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  battery_pack_1:
    id: fastga_he.pt_component.battery_pack
    position: inside_the_wing  # "inside_the_wing", "wing_pod", "in_the_front", "in_the_back", "underbelly"

  rectifier_1:
    id: fastga_he.pt_component.rectifier
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  generator_1:
    id: fastga_he.pt_component.generator
    position: inside_the_wing  # "inside_the_wing", "in_the_front", "in_the_back"
  ice_1:
    id: fastga_he.pt_component.internal_combustion_engine
    position: on_the_wing  # "on_the_wing", "in_the_front", "in_the_back"

component_connections:
  - source: propeller_1
    target: motor_1

  - source: motor_1
    target: inverter_1

  - source: inverter_1
    target: dc_sspc_1

  - source: dc_sspc_1
    target: [dc_bus_1, 1]

  - source: [dc_bus_1, 1]
    target: dc_sspc_2

  - source: dc_sspc_2
    target: dc_line_1

  - source: dc_line_1
    target: dc_sspc_3

  - source: dc_sspc_3
    target: dc_splitter_1

  - source: [dc_splitter_1, 1]
    target: dc_dc_converter_1

  - source: dc_dc_converter_1
    target: battery_pack_1

  - source: [dc_splitter_1, 2]
    target: rectifier_1

  - source: rectifier_1
    target: generator_1

  - source: generator_1
    target: ice_1

watcher_file_path:
