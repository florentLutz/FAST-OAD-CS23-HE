title: Sample power train file for testing purposes

power_train_components:
  propeller_1:
    id: fastga_he.pt_component.propeller
    position: in_the_nose
  turboshaft_1:
    id: fastga_he.pt_component.turboshaft
    position: on_the_wing

  propeller_2:
    id: fastga_he.pt_component.propeller
    position: in_the_nose
  turboshaft_2:
    id: fastga_he.pt_component.turboshaft
    position: on_the_wing


  fuel_system_1:
    id: fastga_he.pt_component.fuel_system
    options:
      number_of_engines: 2
      number_of_tanks: 2
    position: in_the_front

  fuel_tank_1:
    id: fastga_he.pt_component.fuel_tank
    position: inside_the_wing
  fuel_tank_2:
    id: fastga_he.pt_component.fuel_tank
    position: inside_the_wing
    symmetrical: fuel_tank_1

component_connections:
  - source: propeller_1
    target: turboshaft_1

  - source: propeller_2
    target: turboshaft_2

  - source: turboshaft_1
    target: [fuel_system_1, 1]

  - source: [fuel_system_1, 1]
    target: fuel_tank_1

  - source: [fuel_system_1, 2]
    target: fuel_tank_2

watcher_file_path:
