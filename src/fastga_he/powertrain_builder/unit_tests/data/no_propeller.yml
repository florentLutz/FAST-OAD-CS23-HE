title: Sample power train file for testing purposes

power_train_components:
  motor_1:
    id: fastga_he.pt_component.pmsm
  inverter_1:
    id: fastga_he.pt_component.inverter
  dc_sspc_1:
    id : fastga_he.pt_component.dc_sspc
    closed_by_default: True
  dc_bus_1:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
  dc_sspc_2:
    id: fastga_he.pt_component.dc_sspc
    closed_by_default: True
  dc_line_1:
    id: fastga_he.pt_component.dc_line
  dc_sspc_3:
    id: fastga_he.pt_component.dc_sspc
    closed_by_default: True
  dc_bus_2:
    id: fastga_he.pt_component.dc_bus
    options:
      number_of_inputs: 1
      number_of_outputs: 1
  dc_dc_converter_1:
    id: fastga_he.pt_component.dc_dc_converter
  battery_pack_1:
    id: fastga_he.pt_component.battery_pack

component_connections:

  - source: motor_1
    target: inverter_1

  - source: inverter_1
    target: dc_sspc_1

  - source: dc_sspc_1
    target: [dc_bus_1, 1]

  - source: [dc_bus_1, 1]
    target: dc_sspc_2

  - source: dc_sspc_2
    target: dc_line_1

  - source: dc_line_1
    target: dc_sspc_3

  - source: dc_sspc_3
    target: [dc_bus_2, 1]

  - source: [dc_bus_2, 1]
    target: dc_dc_converter_1

  - source: dc_dc_converter_1
    target: battery_pack_1

watcher_file_path:
