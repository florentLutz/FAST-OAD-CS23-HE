  - source: motor_1
    target: inverter_1

  - source: inverter_1
    target: dc_sspc_1_1

  - source: dc_sspc_1_1
    target: [dc_bus_1, 1]

  - source: [dc_bus_1, 1]
    target: dc_sspc_1_2

  - source: dc_sspc_1_2
    target: dc_line_1

  - source: dc_line_1
    target: dc_sspc_1_3

  - source: dc_sspc_1_3
    target: [dc_bus_4, 1]

  - source: motor_2
    target: inverter_2

  - source: inverter_2
    target: dc_sspc_2_1

  - source: dc_sspc_2_1
    target: [ dc_bus_2, 1 ]

  - source: [ dc_bus_2, 1 ]
    target: dc_sspc_2_2

  - source: dc_sspc_2_2
    target: dc_line_2

  - source: dc_line_2
    target: dc_sspc_2_3

  - source: dc_sspc_2_3
    target: [ dc_bus_4, 2 ]

  - source: propeller_3
    target: motor_3

  - source: motor_3
    target: inverter_3

  - source: inverter_3
    target: dc_sspc_3_1

